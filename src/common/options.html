<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <title i18n-key="Options Title">Options | FLAutoReplay</title>
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />    
  <link rel="stylesheet" href="css/options.css?v=1" type="text/css" />

  <script type="text/javascript" src="kango-ui/kango_api.js"></script>
  <script type="text/javascript" src="vendor/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="vendor/underscore.js"></script>
  <script type="text/javascript" src="vendor/bootstrap.js"></script>
  <script type="text/javascript" src="js/options.js?v=1"></script>
</head>
<body>


  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="scroll-fix">
      <div class="content">
        <a class="navbar-brand" href="/options.html" i18n-key="Options">Options</a>
        <button type="button" class="btn btn-success navbar-btn pull-right" data-toggle="modal" data-target="#create-template" i18n-key="Create">Create</button>
      </div>
    </div>
  </nav>


  <div class="scroll-fix">
    <div class="content">
      <div id="items-container"></div>
    </div>
  </div>


  <script id="item-template" type="text/template">
  <% if (items && _.isArray(items) && items.length) { %>
  <div class="list-group">

    <% _.each(items, function(value, key, list) { %>
      <a href="#" class="list-group-item" data-edit="<%- key %>">
        <button type="button" class="close" aria-hidden="true" data-remove="<%- key %>">Ã—</button>
        <h4 class="list-group-item-heading"><%- value.name %></h4>
        <p class="list-group-item-text"><%- value.message.length > 300 ? (value.message.substr(0, 300) + '...') : value.message %></p>
      <a>
    <% }); %>

  </div>
  <% } else { %>
    <div>
      <%= kango.i18n.getMessage('Template-not-found') %>
    </div>
  <% } %>
  </script>

  <!-- CreateTempalte Modal -->
  <div class="modal fade" id="create-template" tabindex="-1" role="dialog" aria-labelledby="create-template-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="create-template-label" i18n-key="Create Template">Create Template</h4>
        </div>
        <div class="modal-body">

          <form id="edit-template-form" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputName1" class="control-label col-sm-2" i18n-key="Name">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="inputName1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputMessage1" class="control-label col-sm-2" i18n-key="Message">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputMessage1" name="message" rows="5"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="well well-sm">
                  <p>
                    <span class="col-sm-3"><span class="label label-default"><%=name%></span></span> <small i18n-key="Customer name">Customer name</small>
                  </p>
                  <div>
                    <span class="col-sm-3"><span class="label label-default"><%=hello%></span></span> <small i18n-key="Hello Message">Hello Message</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="customer_only" value="1"> <span i18n-key="Skip Replay">Skip Replay</span>
                  </label>
                </div>
              </div>
            </div>

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" i18n-key="Close">Close</button>
          <button type="button" class="btn btn-primary" data-save="template" i18n-key="Save">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

  <!-- Confirmation Modal -->
  <div class="modal fade bs-example-modal-sm" id="confirmation-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="create-template-label" i18n-key="Confirm action">Confirm action</h4>
        </div> -->

        <div class="modal-body"><strong class="modal-text-content"></strong></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-cancel="modal" i18n-key="Cancel">Cancel</button>
          <button type="button" class="btn btn-primary" data-accept="modal" i18n-key="Ok">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Confirmation Modal -->

</body>
</html>
